services:
  # Base de donn√©es PostgreSQL
  - type: pserv
    name: you-caisse-db
    plan: free
    region: frankfurt
    databaseName: youcaisse
    databaseUser: youcaisse_user
    postgresVersion: 15

  # Backend API
  - type: web
    name: you-caisse-backend
    runtime: docker
    region: frankfurt
    plan: free
    repo: https://github.com/mrtihamy-crypto/YOUCAISSEPRO
    branch: main
    rootDir: backend
    dockerfile: Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: you-caisse-db
          property: connectionString

  # Frontend
  - type: web
    name: you-caisse-frontend
    runtime: docker
    region: frankfurt
    plan: free
    repo: https://github.com/mrtihamy-crypto/YOUCAISSEPRO
    branch: main
    rootDir: frontend
    dockerfile: Dockerfile
    dockerContext: .
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: you-caisse-backend
          property: host
