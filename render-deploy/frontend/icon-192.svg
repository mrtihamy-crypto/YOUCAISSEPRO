    <text x="0" y="-8" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white" text-anchor="middle">YOU</text>
    
    <!-- Buttons -->
    <circle cx="-25" cy="15" r="6" fill="#667eea" opacity="0.7"/>
    <circle cx="0" cy="15" r="6" fill="#764ba2" opacity="0.7"/>
    <circle cx="25" cy="15" r="6" fill="#f093fb" opacity="0.7"/>
    
    <!-- Paper -->
    <rect x="15" y="-50" width="25" height="35" rx="2" fill="white" opacity="0.9"/>
    <line x1="20" y1="-45" x2="35" y2="-45" stroke="#667eea" stroke-width="1.5"/>
    <line x1="20" y1="-38" x2="35" y2="-38" stroke="#667eea" stroke-width="1.5"/>
    <line x1="20" y1="-31" x2="35" y2="-31" stroke="#667eea" stroke-width="1.5"/>
